<section>
  <table class="db-table" *ngIf="processes.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Host</th>
        <th>DB</th>
        <th>Command</th>
        <th>Time</th>
        <th>State</th>
        <th>Info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proc of processes">
        <td>{{ proc.Id }}</td>
        <td>{{ proc.User }}</td>
        <td>{{ proc.Host }}</td>
        <td>{{ proc.db }}</td>
        <td>{{ proc.Command }}</td>
        <td>{{ proc.Time }}</td>
        <td>{{ proc.State }}</td>
        <td>{{ proc.Info }}</td>
      </tr>
    </tbody>
  </table>

      <span *ngIf="!isBackupLoading">üíæ –ë–µ–∫–∞–ø</span>

</section>
